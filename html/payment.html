<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSea | Payment</title>

    <!-- style link -->
    <link rel="stylesheet" href="../css/payment.css">
</head>

<body>

    <div id="wrapper">
        <div class="payment">
            <div class="payment_product">
                <div>
                    <h2>solid black shirt & denim blue Jeans</h2>
                    <div class="price">
                        Rs. 1299
                    </div>
                </div>
            </div>
            <div class="payment_bill">
                <h3>Receipt Summary</h3>
                <ul>
                    <li>
                        <span>1299 x 1 item</span>
                        <span>Rs. 1299.00</span>
                    </li>
                    <li>
                        <span>Discount</span>
                        <span>Rs. 99.00</span>
                    </li>
                    <li>
                        <span>Subtotal</span>
                        <span>Rs. 1200.00</span>
                    </li>
                    <li>
                        <span>Tax</span>
                        <span>Rs. 50.00</span>
                    </li>
                    <li>
                        <span>Total</span>
                        <span>Rs. 1250.00</span>
                    </li>
                </ul>
                <hr>
                <h3>Payment Information</h3>
                <form class="payment_form">
                    <div class="form-input">
                        <input type="text" placeholder="Card Number" style="width: 100%;">
                    </div>
                    <div class="form-input">
                        <select>
                            <option>Month</option>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>

                        </select>
                        <select>
                            <option>Year</option>
                            <option>2023</option>
                            <option>2022</option>
                            <option>2021</option>
                        </select>
                        <input type="text" placeholder="CVC">
                    </div>
                    <button type="submit">Order Now</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
